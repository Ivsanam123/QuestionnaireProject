<script>
    let currentQuestionIndex = 0;
    const questions = document.querySelectorAll('.question');//.question is for a particular class
    const submitButton = document.getElementById('submit-button');// and the submit-button is the id of the submit button!!

    // Add event listener to all radio buttons
    questions.forEach((question, index) => { // the index element is provided by the forEach function and question is one of the DOM elements... so whent he radio button is being changed of a question with apartiular index, then that is the current index value which gets hols... so the next one if already active gets activated again ig since it is an event handler
      const radios = question.querySelectorAll('input[type="radio"]');
      radios.forEach(radio => {
        radio.addEventListener('change', () => {
              // Show the next question
              if (index < questions.length - 1) {
                  questions[index + 1].classList.add('active');
              }
              //const selectedOption1 = question.querySelector('input[type="radio"]:checked'); 
              //console.log(selectedOption1.value);// i did the above 2 lines to debug my code! worled like a charm!

              // Check if the current question is the last one
              if (index === questions.length - 1) {
                  submitButton.style.display = 'block'; // Show the Submit button
              }
          });
      });

    });

</script>
<script>
  function calculateResults() {
    let TypeB = 0;
    let TypeA = 0;
    let totalScore = 0;
    const questions = document.querySelectorAll('.question'); // Select all question containers by class
    
    // Iterate through each question container
      // Select all questions with the class 'question' and 'typeB'
    const typeBQuestions = document.querySelectorAll('.question.typeB');

    typeBQuestions.forEach((question) => {
      const selectedOption = question.querySelector('input[type="radio"]:checked'); 
      if (selectedOption) {
          TypeB += 7 - parseInt(selectedOption.value); // Add its value to the total score
          
      }
    });

    const typeAQuestions = document.querySelectorAll('.question.typeA');

    typeAQuestions.forEach((question) => {
      const selectedOption = question.querySelector('input[type="radio"]:checked'); 
      if (selectedOption) {
          TypeA += parseInt(selectedOption.value); // Add its value to the total score
      }
    });

    
    totalScore= (TypeB + TypeA)/29;
    let limitedDecimals = totalScore.toFixed(2);
    // Display result based on score
    let resultMessage = '';
    if (totalScore <= 174/29 && totalScore > 120/29) {
      resultMessage = "You're very happy!";
    } else if (totalScore <= 120/29 && totalScore > 80/29) {
      resultMessage = "You're happy";
    } else {
      resultMessage = "Keep Going! You're learning and improving!";
    }
    
    document.getElementById('result').textContent = `Your score: ${limitedDecimals}. ${resultMessage}`;
    //document.getElementById('result').textContent = `Your score: ${totalScore};
  }
